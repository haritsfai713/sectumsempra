<!DOCTYPE html>
<html lang="en">

<head>

</head>



<body>

    <nav>
        <a routerLink="/landing"><img class="aksantara" src="../../assets/image/aksantara.png" /></a>
        <ul>
            <li><a class="active" href="#" routerLink="/register">Register</a> </li>
        </ul>

    </nav>
    <div class="video-container">
      <video autoplay [muted]="'muted'" loop> <source src="../../assets/video/hero.mp4" type="video/mp4"></video>
    </div>

    <main>
        <section class="glass">
            <div class="login-box">
                <h1>Login</h1>
                <div class="textbox">
                    <label class="form-label">Email</label>
                    <input [(ngModel)]="loginUserData.email" type="email" placeholder="Enter Email" name="email" value="">
                </div>
                <div class="textbox">
                    <label class="form-label">Password</label>
                    <input [(ngModel)]="loginUserData.password" type="password" placeholder="Enter Password" name="password" value="">
                </div>
                <input (click)="loginUser()" class="btn" type="button" name="" value="Login">
            </div>

        </section>

    </main>
</body>

</html>
